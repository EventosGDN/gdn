<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva</title>
    <style>
        @font-face {
            font-family: 'Poppins';
            src: url('fonts/poppins-regular.woff2') format('woff2'),
                 url('fonts/poppins-regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Poppins';
            src: url('fonts/poppins-semibold.woff2') format('woff2'),
                 url('fonts/poppins-semibold.woff') format('woff');
            font-weight: 600;
            font-style: normal;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 5vh;
            margin: 0;
        }

        #fullscreen-toggle {
            position: absolute;
            top: 2vh;
            left: 2vw;
            font-size: 3vw;
            color: white;
            cursor: pointer;
            z-index: 999;
        }

        #countdown {
            font-size: 5vw;
            margin-top: 2vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .time {
            display: inline-block;
            margin: 0 2vw;
            text-align: center;
            width: 10vw;
            height: 10vw;
            background-color: #02d609;
            color: #000000;
            border-radius: 1vw;
            line-height: 10vw;
            font-size: 6vw;
            font-weight: 900;
        }

        .label {
            display: block;
            font-size: 2vw;
            color: #ffffff;
            margin-top: -3vh;
        }

        .separator {
            display: inline-block;
            font-size: 7vw;
            color: #ffffff;
            vertical-align: top;
            margin: 0 0vw;
        }

        .heading {
            font-size: 2vw;
            font-weight: 600;
            margin-bottom: -1vh;
        }

        .main-title {
            font-size: 8vw;
            font-weight: bold;
        }

        .main-title span {
            color: #02d609;
        }

        .image-container {
            margin-top: 15vh;
            padding-bottom: 1vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-text {
            font-size: 10vw; /* Tamaño del texto para que sea prominente */
            font-weight: bold;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        /* Estilo para el acento circunflejo sobre la letra "A" */
        .circumflex {
            position: absolute;
            top: -2vw;
            left: 4vw;
            font-size: 3vw;
            color: #FFD700; /* Amarillo oscuro */
        }

        @media screen and (max-width: 600px) {
            #fullscreen-toggle {
                font-size: 6vw;
            }
            .time {
                width: 15vw;
                height: 15vw;
                line-height: 15vw;
                font-size: 7vw;
            }
            .label {
                font-size: 3vw;
            }
            .separator {
                font-size: 6vw;
            }
            .image-container {
                margin-top: 8vh;
            }
            .logo-text {
                font-size: 15vw;
            }
            .circumflex {
                top: -4vw;
                left: 6vw;
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>

    <div id="fullscreen-toggle">+</div>

    <div class="heading">Llega el auténtico</div>
    <div class="main-title">Black <span>Friday</span></div>

    <div id="countdown">
        <div class="time">
            <span id="days">00</span>
            <div class="label">Días</div>
        </div>
        <span class="separator">:</span>
        <div class="time">
            <span id="hours">00</span>
            <div class="label">Horas</div>
        </div>
        <span class="separator">:</span>
        <div class="time">
            <span id="minutes">00</span>
            <div class="label">Minutos</div>
        </div>
        <span class="separator">:</span>
        <div class="time">
            <span id="seconds">00</span>
            <div class="label">Segundos</div>
        </div>
    </div>

    <div class="image-container">
        <div class="logo-text">
            ChangoM<span class="circumflex">^</span>as
        </div>
    </div>

    <script>
        (function() {
            var eventDate = new Date("Oct 31, 2024 08:00:00").getTime();

            function updateCountdown() {
                var now = new Date().getTime();
                var distance = eventDate - now;

                if (distance < 0) {
                    distance = 0;
                }

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = ('0' + days).slice(-2);
                document.getElementById("hours").innerHTML = ('0' + hours).slice(-2);
                document.getElementById("minutes").innerHTML = ('0' + minutes).slice(-2);
                document.getElementById("seconds").innerHTML = ('0' + seconds).slice(-2);
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();

        function supportsFullscreen() {
            return document.fullscreenEnabled || 
                   document.mozFullScreenEnabled || 
                   document.webkitFullscreenEnabled || 
                   document.msFullscreenEnabled;
        }

        const fullscreenToggle = document.getElementById('fullscreen-toggle');
        let isFullscreen = false;

        fullscreenToggle.addEventListener('click', function() {
            if (!isFullscreen && supportsFullscreen()) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { 
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { 
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { 
                    document.documentElement.msRequestFullscreen();
                }
                isFullscreen = true;
                fullscreenToggle.textContent = "-";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { 
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { 
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { 
                    document.msExitFullscreen();
                }
                isFullscreen = false;
                fullscreenToggle.textContent = "+";
            }
        });
    </script>

</body>
</html>
