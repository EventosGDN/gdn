<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 5vh; /* Ajustado para espacio proporcional arriba */
            margin: 0;
        }
        #fullscreen-toggle {
            position: absolute;
            top: 2vh;
            left: 2vw;
            font-size: 3vw;
            color: white;
            cursor: pointer;
            z-index: 999;
        }
        #countdown {
            font-size: 5vw;
            margin-top: 2vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }
        .time {
            display: inline-block;
            margin: 0 2vw;
            text-align: center;
            width: 10vw; /* Usar vw para ancho proporcional */
            height: 10vw; /* Usar vw para altura proporcional */
            background-color: #02d609;
            color: #000000;
            border-radius: 1vw; /* Bordes proporcionalmente redondeados */
            line-height: 10vw; /* Céntrico verticalmente */
            font-size: 6vw; /* Tamaño del número */
            font-weight: 900;
        }
        .label {
            display: block;
            font-size: 2vw;
            color: #ffffff;
            margin-top: -3vh;
        }
        .separator {
            display: inline-block;
            font-size: 7vw;
            color: #ffffff;
            vertical-align: top;
            margin: 0 2vw;
        }
        .heading {
            font-size: 2vw;
            font-weight: 600;
            margin-bottom: -1vh;
        }
        .main-title {
            font-size: 8vw;
            font-weight: bold;
        }
        .main-title span {
            color: #02d609;
        }
        .image-container {
            margin-top: 15vh; /* Ajusta la distancia con el contador */
            padding-bottom: 1vh; /* Asegura espacio debajo de la imagen */
        }
        .image-container img {
            width: 50vw; /* Escala proporcionalmente a la pantalla */
            max-width: 300px; /* Máximo tamaño para no exceder en pantallas grandes */
            height: auto;
        }

        /* Asegurar que en pantallas más pequeñas se escale correctamente */
        @media screen and (max-width: 600px) {
            #fullscreen-toggle {
                font-size: 6vw; /* Aumentar el botón de fullscreen en pantallas pequeñas */
            }
            .time {
                width: 15vw;
                height: 15vw;
                line-height: 15vw;
                font-size: 7vw;
            }
            .label {
                font-size: 3vw;
            }
            .separator {
                font-size: 6vw;
            }
            .image-container {
                margin-top: 8vh; /* Mayor espacio para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>

    <div id="fullscreen-toggle">+</div>

    <div class="heading">Llega el auténtico</div>
    <div class="main-title">Black <span>Friday</span></div>

    <div id="countdown">
        <div class="time">
            <span id="days">00</span>
            <div class="label">Días</div>
        </div>
        <span class="separator">:</span>
        <div class="time">
            <span id="hours">00</span>
            <div class="label">Horas</div>
        </div>
        <span class="separator">:</span>
        <div class="time">
            <span id="minutes">00</span>
            <div class="label">Minutos</div>
        </div>
        <span class="separator">:</span>
        <div class="time">
            <span id="seconds">00</span>
            <div class="label">Segundos</div>
        </div>
    </div>

    <div class="image-container">
        <img src="logo-web_nuevo.png" alt="Descripción de la imagen">
    </div>

    <script>
        (function() {
            // Fecha y hora del evento (31/10/2024 a las 08:00)
            var eventDate = new Date("Oct 31, 2024 08:00:00").getTime();

            // Actualizar la cuenta regresiva cada 1 segundo
            function updateCountdown() {
                var now = new Date().getTime();
                var distance = eventDate - now;

                // Asegurarse de que el tiempo restante sea positivo
                if (distance < 0) {
                    distance = 0;
                }

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Mostrar el resultado en los elementos con los IDs correspondientes
                document.getElementById("days").innerHTML = ('0' + days).slice(-2);
                document.getElementById("hours").innerHTML = ('0' + hours).slice(-2);
                document.getElementById("minutes").innerHTML = ('0' + minutes).slice(-2);
                document.getElementById("seconds").innerHTML = ('0' + seconds).slice(-2);
            }

            // Ejecutar la función inmediatamente
            updateCountdown();

            // Volver a ejecutar la función cada segundo
            setInterval(updateCountdown, 1000);
        })();

        // Función para verificar si el navegador soporta pantalla completa
        function supportsFullscreen() {
            return document.fullscreenEnabled || 
                   document.mozFullScreenEnabled || 
                   document.webkitFullscreenEnabled || 
                   document.msFullscreenEnabled;
        }

        // Funcionalidad de pantalla completa
        const fullscreenToggle = document.getElementById('fullscreen-toggle');
        let isFullscreen = false;

        fullscreenToggle.addEventListener('click', function() {
            if (!isFullscreen && supportsFullscreen()) {
                // Ingresar en pantalla completa
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                isFullscreen = true;
                fullscreenToggle.textContent = "-";
            } else {
                // Salir de pantalla completa
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                isFullscreen = false;
                fullscreenToggle.textContent = "+";
            }
        });
    </script>

</body>
</html>
